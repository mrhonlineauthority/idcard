<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRH ONLINE REGISTRATION AUTHORITY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, white 0%, White 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 20px;
        }
        
        /* Navigation Bar - Updated for clean logo */
        .navbar {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, #0d47a1 0%, #1565c0 100%);
            padding: 20px 30px;
            color: white;
            min-height: 120px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 25px;
            width: 100%;
        }
        
        .logo {
            height: 90px;
            width: 90px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
            background: transparent;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover img {
            transform: scale(1.05);
        }
        
        .header-text {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .heading {
            font-size: 32px;
            font-weight: 800;
            line-height: 1.1;
            color: #ff0715;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }
        
        .subheading {
            font-size: 18px;
            font-weight: 500;
            opacity: 0.95;
            margin-top: 8px;
            color: #50ff10;
            letter-spacing: 0.3px;
        }
        
        /* Slideshow Section */
        .slideshow-container {
            width: 100%;
            height: 380px;
            position: relative;
            overflow: hidden;
            background-color: #ff069e;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        /* Buttons Section */
        .buttons-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            padding: 40px;
            background-color: #06b0ff;
        }
        
        @media (min-width: 768px) {
            .buttons-section {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #01cb60 0%, #01ea62 100%);
            color: #ea027e;
            text-decoration: none;
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(13, 71, 161, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            min-height: 180px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 20px rgba(13, 71, 161, 0.3);
            background: linear-gradient(135deg, #2196f3 0%, #1565c0 100%);
        }
        
        .btn:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-icon {
            font-size: 42px;
            margin-bottom: 15px;
            height: 70px;
            width: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-text {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #0d47a1;
            color: white;
            font-size: 14px;
        }
        
        /* Slide indicators */
        .slide-indicators {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
            z-index: 10;
        }
        
        .indicator {
            height: 12px;
            width: 12px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin: 0 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .indicator.active {
            background-color: white;
            transform: scale(1.3);
            border-color: #0d47a1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                min-height: 100px;
                padding: 15px 20px;
            }
            
            .logo {
                height: 80px;
                width: 80px;
            }
            
            .heading {
                font-size: 24px;
            }
            
            .subheading {
                font-size: 15px;
                margin-top: 5px;
            }
            
            .logo-container {
                gap: 15px;
            }
            
            .slideshow-container {
                height: 300px;
            }
            
            .buttons-section {
                padding: 30px 20px;
                gap: 15px;
            }
            
            .btn {
                padding: 20px 10px;
                min-height: 150px;
            }
            
            .btn-icon {
                font-size: 36px;
                height: 60px;
                width: 60px;
                margin-bottom: 12px;
            }
            
            .btn-text {
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .navbar {
                min-height: 90px;
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            
            .logo-container {
                flex-direction: row;
                align-items: center;
                gap: 15px;
            }
            
            .logo {
                height: 70px;
                width: 70px;
            }
            
            .heading {
                font-size: 20px;
            }
            
            .subheading {
                font-size: 13px;
            }
            
            .buttons-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
        
        /* Clean logo animation */
        @keyframes logoFloat {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        .logo {
            animation: logoFloat 5s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar with clean logo -->
        <div class="navbar">
            <div class="logo-container">
                <div class="logo">
                    <img src="https://mrhonlineauthority.github.io/ebent/mrhlogo.png" alt="MRH Logo" id="logo-img">
                </div>
                <div class="header-text">
                    <div class="heading">M.R.H ONLINE REGISTRATION AUTHORITY</div>
                    <div class="subheading">ID Card Registration Site</div>
                </div>
            </div>
        </div>
        
        <!-- Slideshow Section -->
        <div class="slideshow-container">
            <div class="slide active">
                <img src="https://mrhonlineauthority.github.io/ebent/logo.png" alt="Image 1" class="slide-image" id="slide-img-1">
            </div>
            <div class="slide">
                <img src="https://mrhonlineauthority.github.io/ebent/nnsc.png" alt="Image 2" class="slide-image" id="slide-img-2">
            </div>
            
            <!-- Slide indicators -->
            <div class="slide-indicators">
                <div class="indicator active" data-slide="0"></div>
                <div class="indicator" data-slide="1"></div>
            </div>
        </div>
        
        <!-- Buttons Section -->
        <div class="buttons-section">
            <a href="https://mrhonlineauthority.github.io/idcard/idcardregistration.html" class="btn" id="btn-1">
                <div class="btn-icon">
                    <i class="fas fa-id-card"></i>
                </div>
                <div class="btn-text">ID Card Apply</div>
            </a>
            
            <a href="https://mrhonlineauthority.github.io/idcard/idcardlogin.html" class="btn" id="btn-2">
                <div class="btn-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <div class="btn-text">ID Card Login</div>
            </a>
            
            <a href="#" class="btn" id="btn-3">
                <div class="btn-icon">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn-text">ID Card Recovery</div>
            </a>
            
            <a href="https://mrhonlineauthority.github.io/mrhhelplinehome/" class="btn" id="btn-4">
                <div class="btn-icon">
                    <i class="fas fa-headset"></i>
                </div>
                <div class="btn-text">Help Line</div>
            </a>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 MRH Online Registration Authority. All rights reserved.</p>
            <p style="margin-top: 5px; font-size: 12px; opacity: 0.8;">Create By: Riyad Hassan</p>
        </div>
    </div>

    <script>
        // Slideshow functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const indicators = document.querySelectorAll('.indicator');
        const slideInterval = 3000; // 3 seconds
        
        // Function to show a specific slide
        function showSlide(index) {
            // Hide all slides
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // Remove active class from all indicators
            indicators.forEach(indicator => {
                indicator.classList.remove('active');
            });
            
            // Show the selected slide and activate its indicator
            slides[index].classList.add('active');
            indicators[index].classList.add('active');
            currentSlide = index;
        }
        
        // Function to show next slide
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }
        
        // Start automatic slideshow
        let slideTimer = setInterval(nextSlide, slideInterval);
        
        // Add click event to indicators
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                clearInterval(slideTimer);
                showSlide(index);
                // Restart timer
                slideTimer = setInterval(nextSlide, slideInterval);
            });
        });
        
        // Pause slideshow on hover
        const slideshowContainer = document.querySelector('.slideshow-container');
        slideshowContainer.addEventListener('mouseenter', () => {
            clearInterval(slideTimer);
        });
        
        slideshowContainer.addEventListener('mouseleave', () => {
            slideTimer = setInterval(nextSlide, slideInterval);
        });
        
        // Handle button 3 (ID Card Recovery) - currently not linked
        document.getElementById('btn-3').addEventListener('click', function(e) {
            e.preventDefault();
            alert("ID Card Recovery feature is currently under development. It will be available soon.");
        });
        
        // Handle image loading errors with better fallbacks
        const images = ['logo-img', 'slide-img-1', 'slide-img-2'];
        images.forEach(imgId => {
            const img = document.getElementById(imgId);
            if (img) {
                img.addEventListener('error', function() {
                    // If image fails to load, show a stylish placeholder
                    if (imgId === 'logo-img') {
                        this.onerror = null; // Prevent infinite loop
                        this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="%231e88e5"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>';
                        this.alt = "MRH Logo Placeholder";
                    } else {
                        this.onerror = null; // Prevent infinite loop
                        this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" fill="%23f0f0f0"><rect width="800" height="600" fill="%23e3f2fd"/><text x="400" y="280" font-family="Arial" font-size="36" text-anchor="middle" fill="%231e88e5">MRH Online Registration</text><text x="400" y="330" font-family="Arial" font-size="24" text-anchor="middle" fill="%230d47a1">Official Portal</text></svg>';
                        this.alt = "MRH Registration Placeholder";
                    }
                });
            }
        });
        
        // Add a subtle animation to the logo when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo');
            setTimeout(() => {
                logo.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    logo.style.transform = 'scale(1)';
                }, 300);
            }, 500);
        });
    </script>
</body>
</html>
